<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-dark text-light">
    <div class="container py-5">
        <div class="row justify-content-center align-items-start">
            <!-- Kalkulator -->
            <div class="col-md-6 col-sm-12">
                <div class="calculator bg-secondary mx-auto p-4 rounded w-100">
                    <div id="result" class="bg-dark text-light p-3 mb-3 rounded text-end">0</div>
                    <div class="buttons d-grid gap-2">
                        <div class="row">
                            <button class="btn btn-light col">7</button>
                            <button class="btn btn-light col">8</button>
                            <button class="btn btn-light col">9</button>
                            <button class="btn btn-warning col">/</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col">4</button>
                            <button class="btn btn-light col">5</button>
                            <button class="btn btn-light col">6</button>
                            <button class="btn btn-warning col">*</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col">1</button>
                            <button class="btn btn-light col">2</button>
                            <button class="btn btn-light col">3</button>
                            <button class="btn btn-warning col">-</button>
                        </div>
                        <div class="row">
                            <button class="btn btn-light col">0</button>
                            <button class="btn btn-light col">.</button>
                            <button class="btn btn-danger col">C</button>
                            <button class="btn btn-warning col">+</button>
                        </div>
                        <button class="btn btn-success col-12 mt-2">=</button>
                    </div>
                </div>
            </div>

            <!-- Fitur Tambahan: Riwayat -->
            <div class="col-md-6 col-sm-12">
                <h4 class="mb-3">Riwayat Perhitungan</h4>
                <div class="history p-3 bg-secondary rounded w-100" style="height: 350px; overflow-y: auto;">
                    <ul id="history-list" class="list-group">
                        <!-- Riwayat perhitungan akan muncul di sini -->
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
